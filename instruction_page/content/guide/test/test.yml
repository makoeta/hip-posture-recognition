    text: "Das Kit beinhaltet alle benötigten Komponenten rund um das Kernsystem des Raspberry Pis. Sie erhalten das Kit [hier](https://www.berrybase.de/raspberry-pi-5-8gb-ram-light-starter-kit-weiss)."
